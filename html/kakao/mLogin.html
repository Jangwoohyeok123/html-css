<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/mobile/login.css">
	<title>Document</title>
</head>

<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fa-solid fa-wifi"></i>
		</div>
		<div class="status-bar__column"><span>18:43</span></div>
		<div class="status-bar__column">
			<i class="fa-solid fa-lock"></i>
			<span>11%</span>
			<i class="fa-brands fa-facebook"></i>
			<i class="fa-solid fa-bolt"></i>
		</div>
	</div>

	<header class="welcome-header">
		<h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
		<p class="welcome-header__text">If you have a Kakao Account,<br> login with your email or phone number.</p>
	</header>

	<form id="login-form" action="friends.html" method="get">
		<input name="username" type="text" placeholder="Email or phone number" title="이메일 또는 전화번호 입력">
		<input name="password" type="password" placeholder="Password" title="비밀번호입력">
		<input type="submit" value="Log in">
		<a id="find" href="">Find Kakao Account or Password</a>
	</form>
</body>
<script src="https://kit.fontawesome.com/f9c2413b0e.js" crossorigin="anonymous"></script>

</html>
