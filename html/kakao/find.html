<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/mobile/find.css">
</head>

<body>
	<header class="header">
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi fa-sm"></i>
			</div>
			<div class="status-bar__column"><span>18:43</span></div>
			<div class="status-bar__column">
				<i class="fa-solid fa-lock fa-sm"></i>
				<i class="fa-brands fa-facebook fa-sm"></i>
				<i class="fa-solid fa-bolt fa-sm"></i>
				<span>11%</span>
			</div>
		</div>
		<div class="screen-header">
			<h1>Find</h1>
			<h2>service</h2>
			<div>
				<a href=""><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
				<a href=""><i class="fa-solid fa-gear fa-lg"></i></a>
			</div>
		</div>
	</header>
	<main class="main-screen">
		<div class="find-icons">
			<div class="find-icons__icon">
				<i class="fa-solid fa-qrcode"></i>
				<span>QR Code</span>
			</div>
			<div class="find-icons__icon">
				<i class="fa-solid fa-mobile-screen"></i>
				<span>Add by <br>Contacts</span>
			</div>
			<div class="find-icons__icon">
				<i class="fa-solid fa-clipboard-user"></i>
				<span>Add by<br> ID</span>
			</div>
			<div class="find-icons__icon">
				<i class="fa-regular fa-paper-plane"></i>
				<span>Invite</span>
			</div>
		</div>
		<div class="recommended-friends">
			<h4 class="recommended-friends__title">Recommended Friends</h4>
			<div class="recommended-friends__subtitle">You have no recommended friends.</div>
		</div>
		<div class="open-chat">
			<div class="open-chat__header">
				<a href="#"><span>Open chat</span></a>
				<a href="#"><span>Go to Openchat Home ></span></a>
			</div>
			<div class="open-post__column">
				<div class="open-post__left">
					<h5 class="open-post__title">#BTS</h5>
					<h6 class="open-post__hashtags">#bts#army#friends</h6>
					<div class="open-post__members">
						<img src="/img/인물사진.png" />
						<span class="open-post__count">802 members</span>
						<span class="open-post__status">Active</span>
					</div>
				</div>
				<div>
					<img class="open-post__image" src="/img/인물사진.png">
				</div>
			</div>
			<div class="open-post__column">
				<div class="open-post__left">
					<h5 class="open-post__title">#BTS</h5>
					<h6 class="open-post__hashtags">#bts#army#friends</h6>
					<div class="open-post__members">
						<img src="/img/인물사진.png" />
						<span class="open-post__count">299 members</span>
						<span class="open-post__status">Active</span>
					</div>
				</div>
				<div>
					<img class="open-post__image" src="/img/인물사진.png">
				</div>
			</div>
		</div>

	</main>

	<nav class="nav">
		<ul class="nav__ul">
			<li class="nav__btn">
				<a class="nav__link" href="friends.html">
					<i class="fa-regular fa-user fa-lg"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="chat.html">
					<span class="nav__notification badge">89</span>
					<i class="fa-regular fa-comment fa-lg"></i>
				</a>
			</li>
			<li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="more.html">
					<span class="nav__notification--dot"></span>
					<i class="fa-solid fa-ellipsis fa-lg"></i>
				</a>
			</li>
		</ul>
	</nav>

</body>
<script src="https://kit.fontawesome.com/f9c2413b0e.js" crossorigin="anonymous"></script>

</html>
