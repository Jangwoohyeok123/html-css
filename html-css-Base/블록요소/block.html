<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/htmlBase/style.css" />
		<title>Document</title>
	</head>

	<!-- block 요소란? 하나의 html 요소가 웹 페이지 좌우를 다 차지하는 요소 -->

	<body>
		<!-- layout 태그 -->	
		<div>div</div>
		
		<!-- 나열하는 태그 -->
		<ul>ul</ul>
		<ol>ol</ol>
		<li>li</li>

		<!-- 중요성을 부여하는 태그 -->
		<h1>h1</h1>
		<h2>h2</h2>
		<h3>h3</h3>
		<h4>h4</h4>
		<h5>h5</h5>
		<h6>h6</h6>

		<!-- 의미태그, 추상화 태그, 관념태그 -->
		<header>header</header>
		<section>section</section>
		<nav>nav</nav>
		<footer>footer</footer>
		
		<!-- 전체 글의 일부분(단락), 글의 컴포넌트를 의미함 -->
		<p>p</p>
		
		<!-- 사용자 입력 받기 위한 태그 중 일부 form 이 가장 크고 그 아래에
		fieldset 태그로 setting 한다. legend 태그와 lable & input 이 같이 쓰임
	  -->
		<form action="">form</form>
		<fieldset>fieldset</fieldset>
		
	</body>
</html>
