<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>쿠팡 로그인</title>
	<link rel="stylesheet" href="/project/coupang_login/style.css">
	<link rel="stylesheet" href="/css/default.css">
</head>

<body>
	<h1 class="logo"><a href="#"><img src="/project/coupang_login/logo.png" alt=""></a></h1>
	<main>
		<form action="#" method="post" id="login-form">
			<fieldset>
				<legend class="hidden">로그인양식</legend>
				<ul>
					<li>
						<span>메일이미지</span>
						<span><input type="text" name="user_id" placeholder="아이디(이메일)"></span>
					</li>
					<li>
						<span>자물쇠이미지</span>
						<span><input type="password" name="user_pw" placeholder="비밀번호"></span>
					</li>
				</ul>
				<div class="btn">
					<p>
						<span>input</span>
					</p>
				</div>
			</fieldset>
		</form>
	</main>
	<footer>
		&copy; Coupang Corp. All rights reserved.
	</footer>
	<script src="/project/coupang_login/index.js"></script>
</body>

</html>
